<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>中医体质测试</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,max-scale=1,use-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">
</head>

<body>
    <form id="tizhitest" method="post">
        <div class="title-tizhi">
        	
            <h4>
                请根据近一年的感受选择！
            </h4>
            
        </div>
        <div class="question active" id="real-title-tizhi">
            <h4><span class="real-title-tizhi">请选择性别:</span></h4>
			<div class="question-options">
				<div class=" btn-group-justified" role="group" aria-label="..." id="sex-select">
  					<div class="btn-group" role="group" value='男'>
    					<button type="button" class="btn btn-default " id="btn-sex-male">男</button>
  					</div>
  					<div class="btn-group" role="group"  value='女'>
    					<button type="button" class="btn btn-default btn-sex" id="btn-sex-female">女</button>
  					</div>
  					
				</div>
			</div>
		</div>
		<div class="question disable num pinghezhi " id="no-1" name=1 >
            <h4><span class="question-no">1</span>/60 您精力充沛么</h4>
			<!-- @@include('include/button-tizhi.html') -->
      <div class="question-options">
       <div class=" btn-group-justified " role="group" aria-label="...">
             <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default" name=1>没有</button>
            </div>
            <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default" name=2>很少</button>
            </div>
            <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default" name=3>有时</button>
            </div>
            <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default" name=4>经常</button>
            </div>
            <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default" name=5>总是</button>
            </div>
            
        </div>
      </div>
		</div>
		<div class="question disable num pinghezhi qixuzhi " id="no-2" name=2>
            <h4><span class="question-no">2</span>/60 您容易疲乏么</h4>
			<!-- @@include('include/button-tizhi.html') -->
      <div class="question-options">
        <div class=" btn-group-justified " role="group" aria-label="...">
               <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default" name=1>没有</button>
            </div>
            <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default" name=2>很少</button>
            </div>
            <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default" name=3>有时</button>
            </div>
            <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default" name=4>经常</button>
            </div>
            <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default" name=5>总是</button>
            </div>
            
            
        </div>
      </div>
		</div>
    <div class="question disable num qixuzhi" id="no-3" name=3>
            <h4><span class="question-no">3</span>/60 您容易气短（呼吸短促，接不上气）吗</h4>
      <!-- @@include('include/button-tizhi.html') -->
      <div class="question-options">
        <div class=" btn-group-justified " role="group" aria-label="...">
                <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default"  name=1>没有</button>
            </div>
            <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default" name=2>很少</button>
            </div>
            <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default" name=3>有时</button>
            </div>
            <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default" name=4>经常</button>
            </div>
            <div class="btn-group" role="group" >
              <button type="button" class="btn btn-default" name=5>总是</button>
            </div>
            
            
        </div>
      </div>
    </div>


	</form>
  <script type="text/javascript" src="../js/lib/jquery-3.2.0.js"></script>
  <script type="text/javascript" src="../js/tizhitest.js"></script>

</body>
</html>
